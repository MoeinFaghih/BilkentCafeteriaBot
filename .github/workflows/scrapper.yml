name: Daily Scraper

on:
  schedule:
    # Run every day at 11 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run the scraper
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_IDS: ${{ secrets.CHAT_IDS }}
      run: node index.js